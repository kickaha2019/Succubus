<div class="menu">
  {{ if .Params.index0 }}
    <div class="menu0"><a href="/index.html">Home</a></div>
  {{ else }}
    <div class="menu0 is_active">Home</div>
  {{ end }}

  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <div class="menu0 {{ if eq $currentPage.Params.index0 .Identifier }}is-active{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a>
      {{ if .HasChildren }}
        {{ range .Children }}
          <div class="menu1 {{ if eq $currentPage.Params.index1 .Identifier }}is-active{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a>
            {{ if .HasChildren }}
              {{ range .Children }}
                <div class="menu2 {{ if eq $currentPage.Params.index2 .Identifier }}is-active{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a></div>
              {{ end }}
            {{ end }}
          </div>
        {{ end }}
      {{ end }}
    </div>
  {{ end }}
</div>
