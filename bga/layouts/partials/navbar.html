{{ if .Params.parents }}
  {{ $ascend := .Params.toRoot }}
  <div class="breadcrumbs">
    {{ range $parent := .Params.parents }}
      <a href="{{ $ascend }}{{ $parent.url }}">{{ $parent.title }}</a> &raquo;
    {{ end }}
    {{ .Title }}
  </div>
{{ end }}
